namespace: dev
labels:
  app: coto-redis
  tags.datadoghq.com/env: dev
  tags.datadoghq.com/service: coto-redis
  tags.datadoghq.com/version: 0.1.0
image:
  repository: redis
  tag: latest
  pullPolicy: IfNotPresent
persistentVolumeClaim:
  storageSize: 2Gi
  storageClassName: gp3
replicaCount: 1
autoscaling:
  enabled: false
service:
  type: ClusterIP
  port: 6379
serviceAccount:
  create: false
  name: dev-sa
volume:
  name: secret-volume
  mountPath: /mnt/app/conf
  secretName: redis-secret
secretObjects:
  enabled: false
  path: ""
  name: {}
resources:
  limits:
    cpu: "50m"
    memory: "128Mi"
  requests:
    cpu: "50m"
    memory: "128Mi"